<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js CT Buddy</title>

<script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>  
<script type="module">

  // Enable WEBMIDI.js and trigger the onEnabled() function when ready
  WebMidi
    .enable({sysex: true})
    .then(onEnabled)
    .catch(err => alert(err));

  // Function triggered when WEBMIDI.js is ready
  function onEnabled() {

    // Display available MIDI input devices
    document.body.innerHTML+= "Input devices:<br>";
    if (WebMidi.inputs.length < 1) {
      document.body.innerHTML+= "No device detected.<br>";
    } else {
      WebMidi.inputs.forEach((device, index) => {
        document.body.innerHTML+= `${index}: ${device.name} <br>`;
      });
    }
    
    // Display available MIDI output devices
    document.body.innerHTML+= "Output devices:<br>";
    if (WebMidi.outputs.length < 1) {
      document.body.innerHTML+= "No device detected.<br>";
    } else {
      WebMidi.outputs.forEach((device, index) => {
        document.body.innerHTML+= `${index}: ${device.name} <br>`;
      });
    }

    const mySynth = WebMidi.getInputByName("Circuit Tracks")
    
    // Listen for Note On messages on Ch1
    mySynth.channels[1].addListener("noteon", e => {
      document.body.innerHTML+= `${e.note.identifier} <br>`;
    });

    // Listen for Program Change messages on Ch1
    mySynth.channels[1].addListener("programchange", e => {
      document.body.innerHTML+= `PC = ${e.value} <br>`;
    });

  }
  
</script>

  </head>
  
  <body>
    <h1>WebMidi.js Circuit Tracks Buddy v0.1</h1>
  </body>

</html>
